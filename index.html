<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>FIFA with Friends</title>
    <link rel="stylesheet" href="styles2.css">
    <script src="myScript.js"></script>
  </head>
  <body>
    <header>
      <nav>
        <a href="" class="current-link">Home</a>
        <a href="leaderboard.html">Leaderboard</a>
      </nav>
    </header>
    <div id="wrapper">

      <div id="left-box">
        <div class="player-name"> ROBERT </div>
        <div id="left-inner-wrapper">

          <div class="left-logo-and-team-wrapper">
            <img class="team-logo" src="pictures/ManchesterCity.svg.png" alt="Manchester City">
            <div class="team-name">Manchester City</div>
          </div>

          <div class="left-logo-and-team-wrapper">
            <img class="team-logo" src="pictures/PSG.svg.png" alt="Paris and Germain">
            <div class="team-name">Paris and Germain</div>
          </div>

          <div class="left-logo-and-team-wrapper">
            <img class="team-logo" src="pictures/Hertha.png" alt="Hertha">
            <div class="team-name">Hertha</div>
          </div>

          <div class="left-logo-and-team-wrapper">
            <img class="team-logo" src="pictures/Liverpool.svg.png" alt="Liverpool">
            <div class="team-name">Liverpool</div>
          </div>
        </div>
      </div>

      <div id="center">
        <p>VS</p>
      </div>

      <div id="right-box">
        <div class="player-name">THOMAS</div>
        <div id="right-inner-wrapper">
          <div class="right-logo-and-team-wrapper">
            <div class="team-name">Chelsea</div>
            <img class="team-logo" src="pictures/Chelsea.svg.png" alt="Chelsea">
          </div>

          <div class="right-logo-and-team-wrapper">
            <div class="team-name">Dortmund</div>
            <img class="team-logo" src="pictures/Dortmund.svg" alt="Dortmund">
          </div>

          <div class="right-logo-and-team-wrapper">
            <div class="team-name">Napoli</div>
            <img class="team-logo" src="pictures/Napoli.svg.png" alt="Napoli">
          </div>

          <div class="right-logo-and-team-wrapper">
            <div class="team-name">Real Madrid</div>
            <img class="team-logo" src="pictures/RealMadrid.png" alt="Real Madrid">
          </div>
        </div>
      </div>

    </div>

    <footer>
    </footer>
  </body>
</html>
